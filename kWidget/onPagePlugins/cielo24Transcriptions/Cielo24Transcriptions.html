<h1>SVSG / Cielo24 Transcription Widget Demo</h1>
<h2>This page provides example for how to use Cielo24 Transcription Widget plugin. You can view all the configuration options
    on the <a href="Cielo24Transcriptions.qunit.html" title="chapters integration">widget integration page</a>.</h2>

<div id="content">

    <br/>

    <div id="kaltura_player" style="width:640px;height:360px;" itemprop="video" itemscope itemtype="http://schema.org/VideoObject" >
        <!-- Search engine metadata, based on schema.org/VideoObject -->
        <span itemprop="name" content="Meet Kaltura (Company Video 2012)"></span>
        <span itemprop="duration" content="30"></span>
        <span itemprop="thumbnailUrl" content=""></span>
        <span itemprop="width" content="640"></span>
        <span itemprop="height" content="600"></span>
    </div>

    <script>
        kWidget.embed({
            "targetId": "kaltura_player",
            "wid": "_1795831",
            "uiconf_id": 25736971,
            "flashvars": {
                "streamerType": "auto",
                "cielo24Transcriptions": {
                    'DynaTransWindowSize' : 400,
                    'DynaTransWindowTitle' : 'Media Data Player',
                    'DynaTransClientLogo' : "img/logo-transparent.png",
                    "onPageJs1" : "{onPagePluginPath}/cielo24Transcriptions/js/loader.js"
                }
            },
            "cache_st": new Date().getTime(),
            "entry_id": "0_8ar9nvit"
        });
    </script>
